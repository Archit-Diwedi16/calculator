<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <center>
            <h1>
                <div>Calculator</div>
                <img id="historybutton" src="history.png">
            </h1>
        </center>


        <div class='Calculator'>
            <input type="text" id="input" name="screen" readonly>

            <table id="buttons">
                <tr>
                    <td><button class="clear"><b>AC</b></button></td>
                    <td><button class="clear">&lt~</button></td>
                    <td><button class="clear"><b>+/-</b></button></td>
                    <td><button class="operator"><b>/</b></button></td>
                </tr>
                <tr>
                    <td><button><b>7</b></button></td>
                    <td><button><b>8</b></button></td>
                    <td><button><b>9</b></button></td>
                    <td><button class="operator"><b>*</b></button></td>
                </tr>
                <tr>
                    <td><button><b>4</b></button></td>
                    <td><button><b>5</b></button></td>
                    <td><button><b>6</b></button></td>
                    <td><button class="operator"><b>-</b></button></td>
                </tr>
                <tr>
                    <td><button><b>1</b></button></td>
                    <td><button><b>2</b></button></td>
                    <td><button><b>3</b></button></td>
                    <td><button class="operator"><b>+</b></button></td>
                </tr>
                <tr>
                    <td><button><b>0</b></button></td>
                    <td><button><b>00</b></button></td>
                    <td><button><b>.</b></button></td>
                    <td><button class="operator"><b>=</b></button></td>
                </tr>
            </table>
        </div>

    </div>
</body>
<script src="calculatorService.js"></script>
</html>
